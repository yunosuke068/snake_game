<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>snake_game</title>
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <h1>Snake Game</h1>
        <div class="game-wrapper">
          <div id="menu_area" class="snake_game_menu">
            <div id="welcome" class="welcome">
              <p>welcome to Snake Game</p>
              <button>start</button>
            </div>
            <div id = "again" class="play_again">
              <p>you died</p>
              <p>play again. Road please.</p>
            </div>
          </div>
          <p class="snake_game_score">Score: <a></a></p>
          <canvas id="canvas" width="1000" height="500"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
